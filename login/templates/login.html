{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>foodAnaly</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <meta name="theme-color" content="#7952b3">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      /* * {
          border: 1px solid red;
      } */
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <div class="form-signin container justify-content-center">
        <div class="row">
            <h1 class="h3 mb-3 fw-normal">인공지능 음식인식</h1>
        </div>

        <div class="row w-50" style="margin: 1em auto 1em auto;">
            <form action="login/" method="POST">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="text" class="form-control w-100" name="user_id" placeholder="Username">
                    <label for="floatingInput">ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control w-100" name="password" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>
        
                <div class="checkbox mb-3">
                <label style="height: 1em;margin: 0;">
                    <input type="checkbox" value="remember-me"> 로그인 상태 유지하기
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-dark btn-outline-light" type="submit">로그인</button><br>

                </form>
        </div>
        <div class="row w-50" style="margin: 0 auto 0 auto; padding: 0;">
            <div class="col-7 text-center" style="line-height: 2em;">
                아직 계정이 없으신가요? 
            </div>
            <div class="col-3">
                <a href="/lg/register" class="btn btn-lignt btn-outline-secondary" style="margin: 0;">회원가입하기</a>
            </div>
        </div>
    </div>
  </body>
</html>
