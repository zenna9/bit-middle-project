<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면 샘플 - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>   
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <form class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username">아이디</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="" value="" required >
              <div class="invalid-feedback">
                아이디를 입력해주세요.
              </div>
            </div>
            <div style="width:100%; word-break:break-all;word-wrap:break-word;"></div>


            

            <script src="http://code.jquery.com/jquery-latest.min.js"></script>
           

            <div class="col-md-6 mb-3 content_title">비밀번호</div>
            <div style="width:100%; word-break:break-all;word-wrap:break-word;"></div>
            <div class="col-md-6 mb-3 content_content">
              <input type="password" id="password_1" class="pw form-control" placeholder="비밀번호">
              <span>8~15자리의 영문, 숫자, 특수문자의 입력이 가능합니다.</span>
            </div>
            <div style="width:100%; word-break:break-all;word-wrap:break-word;"></div>
            
            
            
            <div class="col-md-6 mb-3 content_title">비밀번호 확인</div>
            <div style="width:100%; word-break:break-all;word-wrap:break-word;"></div>
            <div class="col-md-6 mb-3 content_content">
              <input type="password" id="password_2" class="pw form-control" placeholder="비밀번호 확인">
              <span id="alert-success" style="display: none;">비밀번호가 일치합니다.</span>
              <span id="alert-danger" style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지 않습니다.</span>
            </div>
            
            
            
            <script>
            $('.pw').focusout(function () {
              var pwd1 = $("#password_1").val();
              var pwd2 = $("#password_2").val();
              if ( pwd1 != '' && pwd2 == '' ) {
                null;
              } else if (pwd1 != "" || pwd2 != "") {
                if (pwd1 == pwd2) {
                  $("#alert-success").css('display', 'inline-block');
                  $("#alert-danger").css('display', 'none');
                } else {
                  alert("비밀번호가 일치하지 않습니다. 비밀번호를 재확인해주세요.");
                  $("#alert-success").css('display', 'none');
                  $("#alert-danger").css('display', 'inline-block');
                }
              }
              });
            </script>
          </div>

          
          <div class="mb-3">
            <label for="height">신장</label>
            <input type="number" class="form-control" id="height" placeholder="" required>
            <div class="invalid-feedback">
              신장을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="weight">몸무게</label>
            <input type="number" class="form-control" id="weight" placeholder="" required>
            <div class="invalid-feedback">
              몸무게를 입력해주세요.
            </div>
          </div>
          

          
          <div class="mb-3">
            <label for="age">나이</label>
            <input type="number" class="form-control" id="age" placeholder="" required>
            <div class="invalid-feedback">
              나이를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="tar-weight">목표 몸무게</label>
            <input type="number" class="form-control" id="tar-weight" placeholder="" required>
            <div class="invalid-feedback">
              몸무게를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              이메일을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
          </div>

          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
        </form>
      </div>
    </div>
    <footer class="my-3 text-center text-small"></footer>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
