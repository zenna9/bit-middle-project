{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>foodAnaly</title>
  <link
    rel="canonical"
    href="https://getbootstrap.com/docs/5.1/examples/sign-in/"
  />

  <meta name="theme-color" content="#7952b3" />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    /* * {
          border: 1px solid red;
      } */
  </style>

  <!-- Custom styles for this template -->
  <meta name="theme-color" content="#7952b3" />
  <link rel="stylesheet" href="/static/css/register_succ.css">
</head>
<body class="text-center">
  <div class="form-signin container justify-content-center">
    <div class="row">
      <h1 class="h3 mb-3 fw-normal pragmatic_logo" style="color: black">
        AI FooPo
      </h1>
    </div>

    <!-- 회원가입 성공시 나올 문구  -->
    <div th:if="${param.error}" style="padding: 25px">
      <div
        class="alert alert-success w-50"
        style="margin: 2px auto 2px auto; height: auto"
      >
        회원가입에 성공했습니다! 로그인 해 주세요 :)
      </div>
    </div>

    <div class="row w-50" style="margin: 1em auto 1em auto">
      <form action="/lg/logining/" method="POST">
        {% csrf_token %}


        <div class="form">
          <label for="user_id"></label>
          <input type="text"
            class="form-control-lg" name="user_id"
            placeholder="   ID를 입력하세요."
            onfocus="this.placeholder=''"
            onblur="this.placeholder='   ID를 입력하세요.'"
          />
        </div>

        <p></p>

        <div class="form">
          <input
            type="password"
            class="form-control-lg"
            name="password"
            placeholder="   비밀번호를 입력하세요"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='   비밀번호를 입력하세요'"
          />
        </div>

        <p></p>

        <div class="checkbox mb-3">
          <label style="height: 1em; margin: 0">
            <input type="checkbox" value="remember-me" /> 로그인 상태 유지하기
          </label>
        </div>
        <button
          class="w-100 mb-5 btn btn-lg btn-dark btn-outline-light"
          type="submit"
        >
          로그인</button
        ><br />
      </form>
    </div>

    <div class="row w-100">
      <div class="col-50 text-center" style="line-height: 2em">
        아직 계정이 없으신가요?
      </div>

      <div class="col-50">
        <a href="/lg/register"
          class="btn btn-lignt btn-outline-secondary"
          style="width: 40%; height: 1cm"
          >회원가입하기</a
        >
      </div>
    </div>
  </div>
  <!--	FOOTER	-->
  {% include 'footer.html' %}
</body>
{% endblock %}
