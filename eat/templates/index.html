{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WHATYOUEAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js">
    </script>
    <script type="text/javascript">   
    $(document).ready( function() {
                        $("#headers").load("/static/html/nav.html");  //헤더 인클루드
                        $("#footers").load("/static/html/footer.html");  //푸터부분 인클루드
                                    }
                        );
    </script>
    <style>
        .circle {
            width: 100px;
            margin: 6px 6px 20px;
            display: inline-block;
            position: relative;
            text-align: center;
            line-height: 1.2;
        }

        table * {
            border: solid rebeccapurple 1px;
            !important;
        }
    </style>
</head>

<body>

    <div class="container-fluid" style="min-height: 30rem; height: 100vh;margin: 0;padding: 0;">
                <!-- 상단바 ============================ -->
                <div id="headers"></div>
        <!-- =========================본문  ===============================================-->
        <div class="row">
            <div class="col-lg-8 back1" style="margin: 1% auto 1% auto;min-height: 40rem;">
                <!-- 날짜데이터 -->
                <form action="parameter" enctype="multipart/form-data" >
                    {# {% csrf_token %}#}
                    <p style="margin: auto 0 auto 0;">
                        <label for="currentDate" style="font-size: 2em;"><strong>Date</strong></label>
                        <input type="date" name="today" id="currentDate" style="width: 8em;color: white;font-size: 1.2em;height:2em;" class="btn" >
                    </p>
                </form>

                <!-- {# 그래프 본문 내용====================== #} -->
                <table style="width: 100%; text-align: center;padding: 3px;">
                    <tr>
                        <td style="width: 30%; height: 2.5em;">하루 권장량</td>
                        <td style="width: 30%;"> 탄수화물 </td>
                        <td style="width: 12%;"> {{ percent.per_tan }} </td>
                        <td>
                            <div class="progress " style="height: 2em; ">
                                <div class="progress-bar bg-danger" id="tan" role="progressbar " style="width: 35%;" aria-valuenow="20 " aria-valuemin="0 " aria-valuemax="100 "></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="4">
                            <div style="width :150px ; margin: 0 auto 0 auto;">
                            <!-- 하루 권장량 progress circle -->
                                <div role="progresscr" aria-valuenow="67" aria-valuemin="67" aria-valuemax="100" style="--value: 67 "></div>
                            </div>
                            {{ percent.per_kcal }}
                            <br>
                        </td>
                        <td style="height: 2.5em;">단백질</td>
                        <!-- {# 단백질 값 들어갈 자리#} -->
                        <td>{{ percent.per_dan }}</td>
                        <td>
                            <div class="progress " style="height: 2em; ">
                                <div class="progress-bar bg-danger " role="progressbar " style="width: 72%; " aria-valuenow="20 " aria-valuemin="0 " aria-valuemax="100 "></div>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td style="height: 2.5em;">지방</td>
                        <td>
                            <!--지방-->{{ percent.per_ji }}</td>
                        <td>
                            <div class="progress " style="height: 2em; ">
                                <div class="progress-bar bg-danger " role="progressbar " style="width: 69%; "></div>
                            </div>
                        </td>
                    </tr>
                </table>
                    {{sums}}
            </div>
            <!-- {#       사이드바 ===============================#} -->
            <div class="col-lg-3 d-flex flex-column flex-shrink-0 p-4 " style="border-radius: 2em;background-color: #00000070; color: white;margin: 1% 1% 1% auto; ">
                <div class="row " style="margin: 1% 0 0 0 ; ">
                    {{ dietlist.date }}
                    {{logininfo.user_id}}
                </div>
                <div class="row " style="margin: 1% 0 0 0 ; ">
                    <div class="col " style="font-size: 1em; text-align: center; border: solid 2px grey;padding: 1em ">
                        데이터를 업로드하세요! <br><br>
                        <form action="{% url 'analysis_photo:f_fu' %} " method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="i_fu" class="form-control">
                            <input type="submit" class="btn btn-outline-info" style="margin-top: 1em " value="등록하기">
                        </form>
                        <a href="/ph/your_photo">your photo</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
<script src="/static/js/zen.js "></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js "></script>
<script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.1/dist/circle-progress.js "></script>

</html>
