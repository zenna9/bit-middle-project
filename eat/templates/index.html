{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WHATYOUEAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" />
    <style>
        .circle {
            width: 100px;
            margin: 6px 6px 20px;
            display: inline-block;
            position: relative;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>

<body>

    <div class="container-fluid" style="min-height: 30rem; height: 100vh;margin: 0;padding: 0;">
        <!-- 상단바 ============================ -->
        <div class="row" style="margin: 0;padding: 0;">
            <div class="col" style="margin: 0;padding: 0;">
                <nav class="navbar navbar-dark bg-dark" style="margin:0; padding: 2px 0 2px 1%;">
                    <!-- 상단바 왼쪽 버튼 및 사이트버튼 ================-->
                    <a class="navbar-brand" href="#">Navbar</a>
                    <!-- 로그인 hello======================== -->
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false" style="color: aliceblue;margin: 0 1% 0 auto;">
                        <strong>{{ dietlist.user_idx }}</strong> 님 &nbsp;
                        <img src="https://github.com/mdo.png" alt="" width="40" height="40" class="rounded-circle me-2">
                    </a>
                    <!-- 오른쪽 햄버거버튼============ -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8" style="margin: 1% auto 1% auto;min-height: 40rem;">
                <!-- {# 그래프 본문 내용====================== #} -->
                하루 권장량<br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 120%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <table style="text-align: center;width: 100%;">
                    <tr style="margin: 0 10px 0 10px">
                        <td>탄수화물</td>
                        <td>단백질</td>
                        <td>지방</td>
                        <td>나트륨</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle1 circle"><br>
                                <b></b>
                            </div>
                        </td>
                        <td>
                            <div class="circle2 circle"><br>
                                <b></b>
                            </div>
                        </td>
                        <td>
                            <div class="circle3 circle"><br>
                                <b></b>
                            </div>
                        </td>
                        <td>
                            <div class="circle4 circle"><br>
                                <b></b>
                            </div>
                        </td>
                    </tr>

                </table>
                칼슘<br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar" role="progressbar" style="width: 120%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br> 인
                <br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 120%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br> 칼륨
                <br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 60%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br> 마그네슘
                <br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br> 철
                <br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br> 아연
                <br>
                <div class="progress" style="height: 2em;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 15%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>

            </div>
            <!-- {#       사이드바 ===============================#} -->
            <div class="col-lg-3 d-flex flex-column flex-shrink-0 p-4" style="border-radius: 2em;background-color: #00000070; color: white;margin: 1% 1% 1% auto; ">
                <div class="row" style="margin: 1% 0 0 0 ;">
                    <div class="col" style="font-size: 1em; text-align: center; border: solid 2px grey;padding: 1em">
                        데이터를 업로드하세요! <br><br>
                        <form action="parameter" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" value="zenna"/>
                            <input type="file" name="food_image" class="form-control">
                            <input type="submit" class="btn btn-outline-info" style="margin-top: 1em" value="고고">
                        </form>
                        <a href="upload_p">your photo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/static/js/zen.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.1/dist/circle-progress.js"></script>
<script>
    $('.circle1').circleProgress({
        value: 0.8,
        fill: {
            gradient: [
                ['orange', 1],
                ['pink', 1]
            ],
            gradientAngle: Math.PI / 4
        }
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('b').text(stepValue.toFixed(2).substr(1) * 100 + "%");
    });
    $('.circle2').circleProgress({
        value: 0.2,
        fill: {
            gradient: [
                ['blue', 1],
                ['pink', 1]
            ],
        }
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('b').text(stepValue.toFixed(2).substr(1) * 100 + "%");
    });
    $('.circle3').circleProgress({
        value: 0.5,
        fill: {
            gradient: [
                ['yellow', 1],
                ['pink', 1]
            ],
            gradientAngle: Math.PI / 4
        }
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('b').text(stepValue.toFixed(2).substr(1) * 100 + "%");
    });
    $('.circle4').circleProgress({
        value: 0.5,
        fill: {
            gradient: [
                ['yellow', 1],
                ['pink', 1]
            ],
            gradientAngle: Math.PI / 4
        }
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('b').text(stepValue.toFixed(2).substr(1) * 100 + "%");
    });
</script>

</html>
