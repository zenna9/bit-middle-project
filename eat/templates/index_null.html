{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WHATYOUEAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://kit.fontawesome.com/d505e57471.js" crossorigin="anonymous"></script>
    <style>
        table * {
            border: solid rebeccapurple 1px !important;
        }
        * {
            border: red solid 1px;
        }
    </style>
    <script src="/static/js/zen.js "></script>
</head>

<body>
    <div class="container-fluid" style="margin: 0;padding: 0;">
        <!-- 상단바 ============================ -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-dark" style="padding: 2px 0 2px 1%;">
                    <!-- 상단바 왼쪽 버튼 및 사이트버튼 ================-->
                    <a class="navbar-brand" href="#">food analysis</a>
                    <!-- 로그인 hello======================== -->
                    <div class="d-flex align-items-center link-dark text-decoration-none" style="color: aliceblue;margin: 0 1% 0 auto;">
                        <strong>{{idx}}</strong> 님 &nbsp;
                        <img src="/static/picture/peng.png" alt="" width="40" height="40" class="rounded-circle me-2">
                    </div>
                    <!-- 오른쪽 햄버거버튼============ -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- =====================내브바 종료 =========================================-->
        <!-- =========================본문  ===============================================-->
        <div class="row row_with_all">
            <div class="col-lg-8 zen_back1" style="width: 70%;margin-left: 2%;">
                <!-- 날짜데이터 -->
                <form action="parameter" enctype="multipart/form-data">
                    <label for="currentDate" style="font-size: 2em;line-height: 2em;"><strong>Date</strong></label>
                    <input type="date" name="today" id="currentDate" class="btn zen_calender" onchange="change()">
                </form>
                <hr>
                <!-- {# 그래프 본문 내용====================== #} -->
                <div style="height: 80%;text-align : center;">
                    <div style="width: 50%;height: 150px;margin: 20% auto auto auto;">
                        <i class="fa-solid fa-carrot fa-5x"></i>
                        <br>아직 정보가 없어요!
                        <br>오늘의 식사를 등록 해 주세요
                    </div>
                </div>
            </div>
            <!-- {#       사이드바 ===============================#} -->
            <div class="col-lg-3 d-flex flex-column zen_back1" style="width: 25%;">
                <div class="row zen_side_row">
                    <div style="height: 20rem;">
                        사진이 들어가고싶죠
                    </div>
                </div>
                <hr>
                <input type="button" class="zenbtn1" value="내 정보 보기"/>
                <input type="button" class="zenbtn1" value="내 피드 보기"/>
                <hr>
                <footer class="row zen_side_row" style="width: 100%;margin:auto 3px 30px 3px;">
                    <form action="{% url 'analysis_photo:f_fu' %}" class="no_margin" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="file">데이터를 업로드하세요!</label>
                        <input type="file" name="i_fu" class="upload_button_zen form-control" id="file">
                        
                        <input type="submit" class="zenbtn1" style="margin-top: 1em " value="등록하기">
                    </form>

                </footer>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
<script src="/static/js/zen.js "></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js "></script>
<script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.1/dist/circle-progress.js "></script>

</html>
