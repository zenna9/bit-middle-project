    <script>
<!--   회원가입 페이지 약관동의 페이지    -->
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i=0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
<!--    보안관련 CSRF 토큰 만드는 로직    -->
        var csrftoken = getCookie('csrftoken');
        var xhr;

<!--    AJAX로 제목 수정하기    -->
    function registerMember() {

            memberid = document.getElementById("member_id").value;

            if(memberid == "") {
                alert("아이디가 비었습니다.");
                document.getElementById("member_id").focus();
                return false;
            }

            memberpwd = document.getElementById("member_pwd").value;
            if(memberpwd == "") {
                document.getElementById("member_pwd").focus();
                return false;
            }

            memberpwd2 = document.getElementById("member_pwd2").value;
            if(memberpwd2 == "") {
                document.getElementById("member_pwd2").focus();
                return false;
            }

            if(memberpwd != memberpwd2) {
                alert("비밀번호가 일치하지 않습니다.");
                document.getElementById("member_pwd2").focus();
                return false;
            }

                return false;
            }

            idchk = document.getElementById("idcheck").value;

                return false;
            }

<!--            alert(strurl);-->
<!--            return false;-->


            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var data = xhr.responseText;

                    var obj = JSON.parse(data);
                    alert(obj.result_msg);
                    location.href = "/";
                }
            };
            xhr.open("POST", strurl);
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.send(null);
        }

    // 아이디 중복체크 함수 만들기
    function checkId() {

        memberid = document.getElementById("member_id").value;
        if (memberid == "") {
            alert("아이디가 비어있습니다.");
            document.getElementById("member_id").focus();
            return false;
        }

        var strurl = "member_idcheck?member_id=" + memberid;
        // alert(strurl);
        // return false;

        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                var data = xhr.responseText;

                var obj = JSON.parse(data);
                if (obj.flag == "1") {
                    alert(obj.result_msg);
                    document.getElementById("member_id").focus();
                }
                else {
                    alert(obj.result_msg);
                    document.getElementById("idcheck").value = "1";
                    document.getElementById("member_id").disabled = true;
                }
            }
        };
        xhr.open("POST", strurl);
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        xhr.send(null);
    }
    </script>
