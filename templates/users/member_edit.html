    <script src="{% static 'js/sha1.js' %}" type="text/javascript"></script>
    <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'center-center',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        var xhr;

        function updateMember() {

            membername = document.getElementById("member_name").value;
            if(membername == "") {
                Toast.fire({
                        icon: 'error',
                        title: '이름이 비었습니다.'
                        });
                document.getElementById("member_name").focus();
                return false;
            }

            memberemail = document.getElementById("member_email").value;

            var strurl = "member_update?member_name=" + membername + "&member_email=" + memberemail;
<!--            alert(strurl);-->
<!--            return false;-->

            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var data = xhr.responseText;

                    var obj = JSON.parse(data);
                    Toast.fire({
                        icon: 'success',
                        title: 'obj.result_msg'
                        });
<!--                    alert(obj.result_msg);-->
                    if(obj.flag == "0"){
                        location.href = "/auth/login";
                    }
                    else{
                        document.getElememtById("member_name").focus();
                    }
                }
            };
            xhr.open("GET", strurl);
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.send(null);
        }
    </script>
<body>
