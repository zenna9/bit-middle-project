<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'center-center',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i=0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');
    var xhr;


<!-- 로그인 함수 -->
    function memberLogin() {
        memberid = document.getElementById("member_id").value;
        if(memberid == "") {
            Toast.fire({
                icon: 'error',
                title: '아이디가 비었습니다.'
            })
            document.getElementById("member_id").focus();
            return false;
        }

        memberpwd = document.getElementById("member_pwd").value;
        if(memberpwd == "") {
            Toast.fire({
                icon: 'error',
                title: '비밀번호가 비었습니다.'
            })
            document.getElementById("member_pwd").focus();
            return false;
        }

        encpwd = hex_sha1(memberpwd);

        var strurl = "member_login?member_id=" + memberid + "&member_pwd=" + encpwd;
<!--        alert(strurl);-->
<!--        return false;-->

        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                var data = xhr.responseText;

                var obj = JSON.parse(data);
                if(obj.flag == '1') {
                    Toast.fire({
                        icon: 'error',
                        title: obj.result_msg
                        });
                }
                else {
                    Toast.fire({
                        icon: 'success',
                        title: obj.result_msg
                        });
                    location.href = "/auth/login";
                }
            }
        };
        xhr.open("POST", strurl);
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        xhr.send(null);
    }

    </script>
