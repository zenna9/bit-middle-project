{% block content %}

<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body onload="loadfunction('{{date}}','{{percent.per_kcal}}','{{percent.per_tan}}','{{percent.per_dan}}','{{percent.per_ji}}')">

<!--	HEADER NAV BAR		-->
{% include 'nav.html' %}

<!--	본문 CONTENTS		-->
	<div class="container">
		<div class="row profile">
			<div class="col-md-4">
				<div style="padding:1rem 1rem; margin:1rem 0 ; background-color:#e0e0e0; border-radius:20px; ">
					{% include 'eat/myprofile_sidebar.html' %}
				</div>
			</div>
			<!--	이미지 불러오기    -->
			<div class="col-md-8 col-profile-content">
				<div style="margin:1rem 0 ; background-color:#e0e0e0; border-radius:30px; text-align:center;">
					{% for i in dietlist|slice:":2" %}
						<div class="profile_photo">
						<figure>
							<figcaption>{{i.date}}</figcaption>
							<img style="width:100%; height:100%; object-fit:cover;" src="/media/{{i.foodimage}}" alt="receltly_photo1">
						</figure>
					</div>
					{%endfor%}

					<details>
						<summary style="font-size:1.5rem; ">피드 더보기</summary>
						{% for i in dietlist|slice:"2:" %}
							<div class="profile_photo">
						<figure>
							<figcaption>{{i.date}}</figcaption>
							<img style="width:100%; height:100%; object-fit:cover;" src="/media/{{i.foodimage}}" alt="receltly_photo1">
						</figure>
					</div>
						{%endfor%}
					</details>
				</div>
			</div>
		</div>
	</div>
    {% include 'footer.html' %}
</body>
{% endblock %}
